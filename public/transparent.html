<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>PNG Viewer - Transparent Window</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: transparent;
      }

      body {
        user-select: none;
      }

      #image-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: visible;
      }

      #png-image {
        position: relative;
        display: none;
        -webkit-user-drag: none;
        transform-origin: center center;
      }

      /* Add controls for better navigation */
      .controls {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        gap: 5px;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.2s;
      }

      body:hover .controls {
        opacity: 0.7;
      }

      .controls:hover {
        opacity: 1 !important;
      }

      .btn {
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }

      .btn:hover {
        background: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <div id="image-container">
      <img id="png-image" alt="PNG Image" />
    </div>
    <div class="controls">
      <button class="btn" id="zoomIn" title="Zoom In">+</button>
      <button class="btn" id="zoomOut" title="Zoom Out">-</button>
      <button class="btn" id="zoomReset" title="Reset Zoom">↺</button>
      <button class="btn" id="closeBtn" title="Close">✕</button>
    </div>
    <canvas id="hit-test-canvas" style="display: none;"></canvas>

    <script>
      // Get elements
      const imageEl = document.getElementById('png-image');
      const imageContainer = document.getElementById('image-container');
      const hitTestCanvas = document.getElementById('hit-test-canvas');
      const ctx = hitTestCanvas.getContext('2d');
      const controls = document.querySelector('.controls');
      const zoomInBtn = document.getElementById('zoomIn');
      const zoomOutBtn = document.getElementById('zoomOut');
      const zoomResetBtn = document.getElementById('zoomReset');
      const closeBtn = document.getElementById('closeBtn');
      
      let isOverNonTransparentPixel = false;
      let imagePath = '';
      
      // For dragging
      let isDragging = false;
      let dragStartX = 0;
      let dragStartY = 0;
      let initialClickOnNonTransparent = false;

      // For zooming
      let scale = 1;
      const minScale = 0.1;
      const maxScale = 10;
      const scaleStep = 0.1;
      
      // For image panning (when zoomed in)
      let imageX = 0;
      let imageY = 0;
      let isPanning = false;
      let panStartX = 0;
      let panStartY = 0;

      // Listen for image data from the main process
      window.transparentWindow.loadImage(({ imageData, imagePath: path }) => {
        imagePath = path;
        imageEl.src = imageData;
        imageEl.style.display = 'block';
        
        // Once image is loaded, prepare hit-testing canvas
        imageEl.onload = () => {
          // Size canvas to match image
          hitTestCanvas.width = imageEl.naturalWidth;
          hitTestCanvas.height = imageEl.naturalHeight;
          
          // Draw the image onto the canvas for pixel data access
          ctx.drawImage(imageEl, 0, 0);

          // Set initial scale
          updateImageTransform();
          
          // Make the window very large to avoid cropping on zoom
          // Use the larger of:
          // 1. 1.5x the screen dimensions
          // 2. At least 4000x4000 (which should be big enough for most cases)
          const screenWidth = window.screen.availWidth;
          const screenHeight = window.screen.availHeight;
          
          const largeWindowWidth = Math.max(screenWidth * 1.5, 4000);
          const largeWindowHeight = Math.max(screenHeight * 1.5, 4000);
          
          // Set initial window position to center on screen
          const initialX = Math.max(0, (screenWidth - imageEl.naturalWidth) / 2);
          const initialY = Math.max(0, (screenHeight - imageEl.naturalHeight) / 2);
          
          // Set the window size once to a very large size (and center window on image)
          window.transparentWindow.resizeAndPosition(
            largeWindowWidth, 
            largeWindowHeight,
            initialX - (largeWindowWidth - imageEl.naturalWidth) / 2,
            initialY - (largeWindowHeight - imageEl.naturalHeight) / 2
          );

          // Initialize interaction handlers
          initializeInteractions();
        };
      });
      
      // Apply scale and position without changing the centered position
      function updateImageTransform() {
        imageEl.style.transform = `translate(${imageX}px, ${imageY}px) scale(${scale})`;
      }

      // Check if a pixel at the given coordinates is transparent
      function isPixelTransparent(x, y) {
        const rect = imageEl.getBoundingClientRect();
        
        // Check if coordinates are outside image bounds
        if (
          x < rect.left ||
          x > rect.right ||
          y < rect.top ||
          y > rect.bottom
        ) {
          return true;
        }

        // Convert window coordinates to image coordinates
        const imgX = Math.floor(((x - rect.left) / rect.width) * hitTestCanvas.width);
        const imgY = Math.floor(((y - rect.top) / rect.height) * hitTestCanvas.height);
        
        // Check if coordinates are within canvas bounds
        if (
          imgX < 0 || 
          imgX >= hitTestCanvas.width || 
          imgY < 0 || 
          imgY >= hitTestCanvas.height
        ) {
          return true;
        }

        // Get pixel data (RGBA)
        try {
          const pixelData = ctx.getImageData(imgX, imgY, 1, 1).data;
          // Check alpha channel (index 3) for transparency
          return pixelData[3] === 0;
        } catch (error) {
          console.error('Error checking pixel transparency:', error);
          return true; // Assume transparent on error
        }
      }

      function initializeInteractions() {
        // Handle mouse move for pixel transparency detection and dragging
        document.addEventListener('mousemove', (e) => {
          // Skip transparency check on controls
          if (e.target.closest('.controls')) {
            document.body.style.cursor = 'default';
            return;
          }
          
          // If window dragging is in progress
          if (isDragging) {
            try {
              // Calculate how much the mouse has moved
              const deltaX = e.screenX - dragStartX;
              const deltaY = e.screenY - dragStartY;
              
              // Update the drag start position
              dragStartX = e.screenX;
              dragStartY = e.screenY;
              
              // Move the window
              window.transparentWindow.drag(e.screenX, e.screenY, deltaX, deltaY);
            } catch (error) {
              console.error('Error during drag:', error);
              isDragging = false; // Stop dragging on error
            }
            return;
          }
          
          // If image panning is in progress
          if (isPanning) {
            // Calculate the change in mouse position
            const deltaX = e.clientX - panStartX;
            const deltaY = e.clientY - panStartY;
            
            // Update the pan start position
            panStartX = e.clientX;
            panStartY = e.clientY;
            
            // Update image position
            imageX += deltaX;
            imageY += deltaY;
            
            // Apply the transformation
            updateImageTransform();
            return;
          }
          
          // Not dragging or panning, check if we're over a non-transparent pixel
          isOverNonTransparentPixel = !isPixelTransparent(e.clientX, e.clientY);
          
          // Update cursor based on transparency
          document.body.style.cursor = isOverNonTransparentPixel ? 'move' : 'default';
        });

        // Initialize window dragging and image panning
        document.addEventListener('mousedown', (e) => {
          // Skip if clicked on controls
          if (e.target.closest('.controls')) {
            return;
          }
          
          initialClickOnNonTransparent = !isPixelTransparent(e.clientX, e.clientY);
          
          if (initialClickOnNonTransparent) {
            // If zoomed in, start panning the image instead of moving the window
            if (scale > 1.1) {
              isPanning = true;
              panStartX = e.clientX;
              panStartY = e.clientY;
            } else {
              // If not zoomed in, drag the window
              isDragging = true;
              dragStartX = e.screenX;
              dragStartY = e.screenY;
              
              // Tell the main process dragging has started
              try {
                window.transparentWindow.startDrag();
              } catch (error) {
                console.error('Error starting drag:', error);
                isDragging = false;
              }
            }
            
            // Prevent default behaviors
            e.preventDefault();
          }
          // If clicked on transparent area, do nothing so the click passes through
        });

        // Handle drag/pan end
        window.addEventListener('mouseup', () => {
          isDragging = false;
          isPanning = false;
          initialClickOnNonTransparent = false;
        });

        // Also handle mouseup outside the window
        window.addEventListener('blur', () => {
          isDragging = false;
          isPanning = false;
          initialClickOnNonTransparent = false;
        });
        
        // Listen for key press to close window
        document.addEventListener('keydown', (e) => {
          if (e.key.toLowerCase() === 'w' && isOverNonTransparentPixel) {
            window.transparentWindow.close();
          }
        });

        // Add mouse wheel event for zooming
        document.addEventListener('wheel', (e) => {
          if (isOverNonTransparentPixel || e.target.closest('#image-container')) {
            // Prevent default scrolling behavior
            e.preventDefault();
            
            // Get mouse position
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calculate image-space coordinates before zoom
            const rect = imageEl.getBoundingClientRect();
            const imgMouseX = (mouseX - rect.left - imageX) / scale;
            const imgMouseY = (mouseY - rect.top - imageY) / scale;
            
            // Store old scale for calculation
            const oldScale = scale;
            
            // Calculate new scale based on wheel direction
            if (e.deltaY < 0) {
              // Scroll up - zoom in
              scale = Math.min(scale + scaleStep, maxScale);
            } else {
              // Scroll down - zoom out
              scale = Math.max(scale - scaleStep, minScale);
            }
            
            // Only proceed if scale actually changed
            if (oldScale !== scale) {
              // Calculate the new position to keep the mouse point fixed
              imageX = mouseX - imgMouseX * scale;
              imageY = mouseY - imgMouseY * scale;
              
              // Apply the new position and scale
              updateImageTransform();
            }
          }
        }, { passive: false });
        
        // Add button controls
        zoomInBtn.addEventListener('click', () => {
          // Calculate center point of image
          const rect = imageEl.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          
          // Calculate image-space coordinates
          const imgCenterX = (centerX - imageX) / scale;
          const imgCenterY = (centerY - imageY) / scale;
          
          // Update scale
          scale = Math.min(scale + scaleStep, maxScale);
          
          // Calculate the new position to keep center point fixed
          imageX = centerX - imgCenterX * scale;
          imageY = centerY - imgCenterY * scale;
          
          // Apply the new position and scale
          updateImageTransform();
        });
        
        zoomOutBtn.addEventListener('click', () => {
          // Calculate center point of image
          const rect = imageEl.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          
          // Calculate image-space coordinates
          const imgCenterX = (centerX - imageX) / scale;
          const imgCenterY = (centerY - imageY) / scale;
          
          // Update scale
          scale = Math.max(scale - scaleStep, minScale);
          
          // Calculate the new position to keep center point fixed
          imageX = centerX - imgCenterX * scale;
          imageY = centerY - imgCenterY * scale;
          
          // Apply the new position and scale
          updateImageTransform();
        });
        
        zoomResetBtn.addEventListener('click', () => {
          // Reset scale and position
          scale = 1;
          imageX = 0;
          imageY = 0;
          updateImageTransform();
        });
        
        closeBtn.addEventListener('click', () => {
          window.transparentWindow.close();
        });
      }
    </script>
  </body>
</html>
